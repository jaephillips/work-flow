<h1>Task Creator</h1>
<link rel="stylesheet" type="text/css" href="/resources/input.css">
<form method="POST">
	<p>What is your name?</p>
	<input name="form_name"></input>

	<p>What is your Task</p>
	<input name="form_task"></input>

	<p>Difficulty Level</p>
	<input name="form_level"></input>

	<p>Due Date</p>
	<input name="form_date"></input>

	<p>Instructions</p>
	<textarea name="form_instructions" placeholder="Instructions..."></textarea>
	<br/>
	<input type="submit"/>
	<img src="https://alzheimerscareresourcecenter.com/wp-content/uploads/2013/05/Tips-to-Managing-Tasks.jpg" align= right style="width:500px;height:300px;">
</form>
<form method="GT" action="/formlist">
<button class = "btn"> View Current Tasks </button>
</form>
