<h1>Task Creator</h1>
<link rel="stylesheet" type="text/css" href="/resources/input.css">
<form method="POST">
	<p>Who needs to do this task?</p>
	<input name="name"></input>

	<p>What is the name of the task?</p>
	<input name="task"></input>

	<p>Difficulty Level</p>
	<input name="level"></input>

	<p>Due Date</p>
	<input name="date"></input>

	<p>Instructions</p>
	<textarea name="instructions" placeholder="Instructions..." height = 100px width = 100px></textarea>

	<p>Assigned By</p>
	<input name="assignBy"></input>

	<p>Email</p>
	<input name="email"></input>

	<br>
	<br>
	<input type="submit"/>
	<body background="https://alzheimerscareresourcecenter.com/wp-content/uploads/2013/05/Tips-to-Managing-Tasks.jpg" >
	
</form>
<form method="GT" action="/formlist">
<button class = "btn"> View Current Tasks </button>
</form>
